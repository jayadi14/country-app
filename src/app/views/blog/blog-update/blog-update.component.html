<div class="h-screen w-screen flex justify-center items-center">
  <div class="max-w-prose rounded overflow-hidden shadow-2xl">
    <div *ngIf="alert" class="bg-green-200 border border-green-400 text-green-700 px-4 py-3 rounded relative">
      <strong class="font-bold">Success !</strong> Your data has been Updated Successfully.
      <button type="button" (click)="closeAlert()" class="close">x</button>
    </div>
    <form [formGroup]="cobaForm" (ngSubmit)="update()" class="grid items-center gap-y-3 p-3" *ngIf="posts">
      <p class="text-3xl font-bold text-blue-500 text-center">Update Data</p>
      <input type="text" formControlName="firstName" class="bg-gray-100 text-sm w-full p-2.5" required>
      <input type="text" formControlName="lastName" class="bg-gray-100 text-sm w-full p-2.5" required>
      <button type="submit" class="text-white bg-blue-500 hover:bg-blue-500 font-bold  text-sm rounded px-4 py-2.5 mb-2">Update</button>
    </form>
  </div>
</div>
