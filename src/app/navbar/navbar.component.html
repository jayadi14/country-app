    <div class="flex">

          <button (click)="toDemos()" routerLink="/demos" routerLinkActive="active"

          <div class="group-hover:block absolute hidden h-auto">
            <div class="top-0 w-48 bg-white shadow px-6 py-2">
              <div class="py-1"><button
                  class="text-blue-400 font-semibold text-base uppercase hover:text-blue-400 cursor-pointer" (click)="toDemos()" routerLink="/demos" routerLinkActive="active">MAIN
                  DEMO</button></div>
              <div class="py-1"><a
                  class="text-black font-semibold text-base uppercase hover:text-blue-400 cursor-pointer">SdivM
                  SEO</a>

            </div>

        <div class="group relative dropdown">

          <div class="group-hover:block dropdown-menu absolute hidden h-auto">
            <div class="top-0 w-48 bg-white shadow px-6 py-2">
              <div class="py-1"><a
                  class="text-black font-medium text-base uppercase hover:text-blue-400 cursor-pointer">STYLE GUIDE</a>
              </div>
              <div class="py-1"><a
                  class="text-black font-medium text-base uppercase hover:text-blue-400 cursor-pointer">GUTENBERG</a>

        <div>
          <button (click)="toPortfolio()" routerLink="/portfolio" routerLinkActive="active"

        </div>
        <div>
          <button (click)="toShop()" routerLink="/shop" routerLinkActive="active"
            class="block py-2 pr-4 pl-3 text-gray-900 rounded hover:bg-gray-100 hover:bg-transparent border-0 hover:text-blue-700 p-0 dark:text-gray-900 dark:hover:text-blue-600 dark:hover:bg-gray-700 dark:hover:bg-transparent">SHOP</button>
        </div>
        <div>
          <button (click)="toContact()" routerLink="/contact" routerLinkActive="active"
            class="block py-2 pr-4 pl-3 text-gray-900 rounded hover:bg-gray-100 hover:bg-transparent border-0 hover:text-blue-700 p-0 dark:text-gray-900 dark:hover:text-blue-600 dark:hover:bg-gray-700 dark:hover:bg-transparent">CONTACT</button>

      <div class="flex">
        <div>
          <a href="#" class="block py-2 pr-4 pl-3">

        <div>
          <a href="#" class="block py-2 pr-4 pl-3">
            <fa-icon [icon]="faMagnifyingGlass" style="color: gray"></fa-icon></a>
        </div>

    <div class="md:hidden flex items-center">
      <button class="outline-none mobile-menu-button" (click)="showMenu = !showMenu">
        <svg class="w-6 h-6 text-gray-500" x-show="!showMenu" fill="none" stroke-linecap="round" stroke-linejoin="round"
          stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
          <path d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

  <!-- Mobile View of Navbar -->

    <div class="grid text-sm font-medium bg-white">
      <div class="block py-2">
        <button class="flex" (click)="showDemos = !showDemos">
          <button (click)="toDemos()" routerLink="/demos" routerLinkActive="active" (click)="showMenu = !showMenu" class="text-blue-400 hover:text-blue-700">DEMOS</button>
          <svg xmlns="http://www.w3.org/2000/svg" class="icon w-6 h-6">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>

        <div class="space-y-2" *ngIf="showDemos">
          <div class="pl-3"><button (click)="toDemos()" routerLink="/demos" routerLinkActive="active" (click)="showMenu = !showMenu" class="text-blue-400 hover:text-blue-400 cursor-pointer">MAIN
              DEMO</button></div>
          <div class="pl-3"><a class="text-black hover:text-blue-400 cursor-pointer">SdivM
              SEO</a>
          </div>
          <div class="pl-3"><a class="text-black hover:text-blue-400 cursor-pointer">DELUXE BLOG
              TIPS</a></div>
        </div>

      </div>


      <div class="block py-2">
        <button (click)="toAbout()" routerLink="/about" routerLinkActive="active" (click)="showMenu = !showMenu" class="text-gray-900 hover:text-blue-700">ABOUT</button>
      </div>

      <div class="block py-2">
        <button (click)="toFeatures()" routerLink="/features" routerLinkActive="active" (click)="showMenu = !showMenu" class="text-gray-900 hover:text-blue-700 flex" (click)="showPages = !showPages">PAGES <svg
            xmlns="http://www.w3.org/2000/svg" class="icon w-6 h-6">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg></button>


        <div class="space-y-2 block" *ngIf="showPages">
          <div class="pl-3"><button (click)="toFeatures()" routerLink="/features" routerLinkActive="active" (click)="showMenu = !showMenu" class="text-black hover:text-blue-400 cursor-pointer">STYLE GUIDE</button>
          </div>
          <div class="pl-3"><a class="text-black hover:text-blue-400 cursor-pointer">GUTENBERG</a>

          <div class="pl-3"><a class="text-black hover:text-blue-400 cursor-pointer">LANDING PAGE</a>
          </div>
        </div>

        <button (click)="toPortfolio()" routerLink="/portfolio" routerLinkActive="active" (click)="showMenu = !showMenu" class="block py-2 text-gray-900 hover:text-blue-700">BLOG</button>
      </div>
      <div class="">
        <button (click)="toShop()" routerLink="/shop" routerLinkActive="active" (click)="showMenu = !showMenu" class="block py-2 text-gray-900 rounded hover:text-blue-700">SHOP</button>
      </div>
      <div class="">
        <button (click)="toContact()" routerLink="/contact" routerLinkActive="active" (click)="showMenu = !showMenu" class="block py-2 text-gray-900 hover:text-blue-700">CONTACT</button>
      </div>
    </div>
