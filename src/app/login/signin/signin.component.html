<div class="h-screen w-screen flex justify-center items-center bg-blue-200">
  <div class="flex items-center justify-center h-full max-h-[400px] w-[400px] rounded-2xl shadow-2xl bg-white text-center">
      <div class="grid">
          <div class="flex items-center justify center">
            <img class="mx-auto w-[55px] h-[60px]" src="assets/img/navbar.webp">
          </div><br>
          <div>
            <p class="text-3xl font-bold text-blue-500 text-center">SIGN IN</p><br>
          </div>
          <div class="grid justify-center items-center gap-y-3">
            <div class="flex items-center gap-x-2">
              <fa-icon [icon]="faEnvelope" style="color: #3B82F6;" ></fa-icon>
              <input type="text" id="email" class="bg-gray-100 text-sm w-full p-2.5" placeholder="Email" required>
            </div>
            <div class="flex items-center gap-x-2">
              <fa-icon [icon]="faKey" style="color: #3B82F6;" ></fa-icon>
              <input type="password" id="password" class="bg-gray-100 text-sm w-full p-2.5" placeholder="Password" required>
            </div>
              <button [routerLink]="['/']" routerLinkActive="active" type="button"
                class=" text-white bg-blue-500 hover:bg-blue-500 font-bold  text-sm rounded px-4 py-2.5 mb-2">Log in</button>
              <button [routerLink]="['/register']" routerLinkActive="active" class="text-blue-400 hover:text-gray-400">Don't have an account ?</button>
          </div>
      </div>
  </div>
</div>
